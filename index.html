<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="src/todo.js"></script>
    <title>To Do</title>
  </head>
  <body>
    <div id="container">
      <h1>JS To Do App</h1>

      <p>To Do Items:</p>
      <div id="unfinished">
        <h2>To Do:</h2>
          <input type="text" id="new-task-field">
          <button id="add-item">Add Item</button>
          <ol id="todo-items">To Do Items

          </ol>
      </div>
  <hr>
      <p>Completed To Do Items:</p>
      <div id="finished">
        <h2>Completed Tasks</h2>
          <ul id="completed-items">
          </ul>
      </div>

  </body>
</html>
